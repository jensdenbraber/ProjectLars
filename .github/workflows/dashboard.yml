name: Dashboard build and test

env:
  CI: false

on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.15
